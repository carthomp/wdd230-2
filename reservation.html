<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Reservations | The Temple Inn and Suites</title>
</head>
<body>
    <header>
        <button id="navbutton">&#9776;</button>
        <div class="header-logo"><a href="index.html"><picture><img src="images/templepng.png" alt="Temple Inn and Suites Logo"></picture></a></div>
        <a href="index.html"><h1>The Temple Inn and Suites</h1></a>
        <nav>
            <ul id="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="reservations-content">
            <h2>Make a Reservation</h2>
            <form>
                <div id="main-form-body">
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" required><br>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" required><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="phone">Phone Number (numbers only):</label><br>
                    <input type="number" id="phone" name="phonenum" required><br>
                    <label for="home">Home State/Country:</label><br>
                    <input type="text" id="home" name="home"><br>
                    <label for="numrooms">Number of Rooms:</label><br>
                    <input type="number" id="numrooms" name="numrooms" required><br>
                    <label for="location">Reservation Location:</label><br>
                </div>
                <div id="location">
                    <input type="radio" id="albuquerque" name="location" value="albuquerque" checked>
                    <label for="albuquerque">Albuquerque</label><br>
                    <input type="radio" id="bountiful" name="location" value="bountiful">
                    <label for="bountiful">Bountiful</label><br>
                    <input type="radio" id="cochabamba" name="location" value="cochabamba">
                    <label for="cochabamba">Cochabamba</label><br>
                    <input type="radio" id="houston" name="location" value="houston">
                    <label for="houston">Houston</label><br>
                </div>
                <label for="additions">Additional Requests/Services (including reception setup and dining requests):</label>
                <textarea id="additions"></textarea>
                <input type="submit" name="submit" id="reservation-submit">
            </form>
        </div>
    </main>
    <footer>
        <picture><img src="images/templepng.png" alt="Temple Inn and Suites Logo" class="footer-logo"></picture>
        <div class="footer-info">
            <p>The Temple Inn and Suites</p>
            <p id="copyright">&copy; Carter Thompson</p>
            <p id="last-modified-date"></p>
            <p>Weather Data Courtesy of OpenWeatherMap - <a target="blank_" href="https://openweathermap.org">openweathermap.org</a></p>
        </div>
        <div class="footer-socials">
            <a href="https://facebook.com" target="_blank"><img src="images/facebooklogo.png" alt="Facebook Logo" class="social"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitterlogo.jpg" alt="Twitter Logo" class="social"></a>
        </div>
    </footer>
