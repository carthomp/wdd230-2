<html>
<body>
    <div id="parent-id">
        <p>hello world 1</p>
        <p class="test">hello world 2</p>
        <p class="test">hello world 3</p>
        <p>hello world 4</p>
    </div>

    <script>
        var parentDOM = document.getElementById("parent-id");

        var test = parentDOM.getElementsByClassName("test"); // a list of matching elements, *not* the element itself
        console.log(test); //HTMLCollection[1]
        for (let i = 0; i < 2; i++) {
            var testTarget = parentDOM.getElementsByClassName("test")[i]; // the first element, as we wanted
            console.log(testTarget); //<p class="test">hello world 2</p>
        }
    </script>
</body>
</html>
